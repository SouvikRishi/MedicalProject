<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Medical Application</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static',filename='styles/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="/">Medical Application</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="/storage">Upload Audio</a></li>
                  <li class="nav-item"><a class="nav-link" href="/transcribe">Transcription</a></li>
                  <li class="nav-item"><a class="nav-link" href="#signup">Contact Me</a></li>
              </ul>
          </div>
      </div>
  </nav>
    <header class="masthead">
      <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
          <div class="d-flex justify-content-center">
              <div class="text-center">
                  <h1 class="mx-auto my-0 text-uppercase">Upload file here</h1>
                  <h2 class="text-white-50 mx-auto mt-2 mb-5">Speech to Text for a medical conversation</h2>
                  <form method="POST" action="/upload" enctype=multipart/form-data>
                    <div class="choose_file">
                      <label for="myfile">
                        <strong><svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" viewBox="0 0 30 25"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> <u>Click Me</u> to choose a file</strong>
                        <br>
                        <input type="file" id="myfile" class="choose d-none" accept="audio/wav" name=file autocomplete="off" required onchange="loadFile(event)">
                        <br><br>
                        <input type="submit" class="btn btn-primary" value="Upload Audio File">
                        <br><br>
                        <p>
                          {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                              <ul class=flashes>
                              {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                              {% endfor %}
                              </ul>
                            {% endif %}
                          {% endwith %}
                        </p>
                      </label>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </header>
            <!-- Footer-->
            <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2021</div></footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{{ url_for('static',filename='JS/map.js') }}"></script>
            <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
            <!-- * *                               SB Forms JS                               * *-->
            <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
            <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>

</html>
