<!DOCTYPE html>
<html>
  <head>
    <title>FlaskDrive</title>
    <link rel="stylesheet" href= {{ url_for('static',filename='styles/styles.css') }}>
    <script type="text/javascript" src="{{ url_for('static', filename='JS/map.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Medical Project</h1>
    </div>
    <div class="wrapper">
      <div class="title">
        UPLOAD AUDIO FILE
      </div>
      <form method="POST" action="/upload" enctype=multipart/form-data>
        <div class="choose_file">
          <label for="myfile">
            <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> Choose a fileâ€¦</strong>
            <br>
            <input type="file" id="myfile" class="choose" accept="audio/wav" name=file autocomplete="off" required onchange="loadFile(event)">
            <br><br>
            <input type="submit" class="btn" value="Upload Audio File">
            <br><br>
            <p>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  <ul class=flashes>
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}
            </p>
          </label>
        </div>
      </form>
    </div>
  </body>

</html>
